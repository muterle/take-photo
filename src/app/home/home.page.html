<ion-content>
  <!-- [videoOptions]="videoOptions" -->
  <ion-grid fixed>
    <ion-row>
      <ion-col class="wrapper" size="12" (window:resize)="onResize($event)">
        <webcam
          [trigger]="triggerObservable"
          (imageCapture)="handleImage($event)"
          (imageClick)="handleImageClick()"
          [captureImageData]="captureImageData"
          *ngIf="showWebcam"
          [allowCameraSwitch]="allowCameraSwitch"
          [switchCamera]="nextWebcamObservable"
          [imageQuality]="1"
          [width]="width"
          [height]="height"
          (cameraSwitched)="cameraWasSwitched($event)"
          (initError)="handleInitError($event)"
        >
        </webcam>
        <img [src]="svg" />
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="3">
        <ion-button
          class="btn1"
          (click)="selectedSvg('../../assets/background/purple.png')"
          expand="block"
        >
        </ion-button>
      </ion-col>
      <ion-col size="3">
        <ion-button
          class="btn2"
          (click)="selectedSvg('../../assets/background/blue.png')"
          expand="block"
        >
        </ion-button>
      </ion-col>
      <ion-col size="3">
        <ion-button
          class="btn3"
          (click)="selectedSvg('../../assets/background/red.png')"
          expand="block"
        >
        </ion-button>
      </ion-col>
      <ion-col size="3">
        <ion-button
          class="btn4"
          (click)="selectedSvg('../../assets/background/green.png')"
          expand="block"
        >
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <canvas #canvas></canvas>
</ion-content>
