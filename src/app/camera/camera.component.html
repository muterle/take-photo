<ion-grid fixed>
  <ion-row
    ><ion-col size="12">
      <webcam
        [trigger]="triggerObservable"
        (imageCapture)="handleImage($event)"
        *ngIf="showWebcam"
        [allowCameraSwitch]="allowCameraSwitch"
        [switchCamera]="nextWebcamObservable"
        [videoOptions]="videoOptions"
        (cameraSwitched)="cameraWasSwitched($event)"
        (initError)="handleInitError($event)"
        [videoOptions]="videoOptions"
      ></webcam>
    </ion-col>
    <img [src]="svg" />
  </ion-row>
  <br />
  <ion-row>
    <ion-col size="2">
      <ion-button
        class="btn1"
        (click)="selectedSvg('../../assets/background/purple.svg', 'purple')"
        expand="full"
      >
      </ion-button>
    </ion-col>
    <ion-col size="2">
      <ion-button
        class="btn2"
        (click)="selectedSvg('../../assets/background/blue.svg', 'blue')"
        expand="full"
      >
      </ion-button>
    </ion-col>
    <ion-col size="2">
      <ion-button
        class="btn3"
        (click)="selectedSvg('../../assets/background/red.svg', 'red')"
        expand="full"
      >
      </ion-button>
    </ion-col>
    <ion-col size="2">
      <ion-button
        class="btn4"
        (click)="selectedSvg('../../assets/background/green.svg', 'green')"
        expand="full"
      >
      </ion-button>
    </ion-col>
    <ion-col size="2">
      <ion-button
        class="btn5"
        (click)="selectedSvg('../../assets/background/blue2.svg', 'blue2')"
        expand="full"
      >
      </ion-button>
    </ion-col>
    <ion-col size="2">
      <ion-button
        class="btn6"
        (click)="selectedSvg('../../assets/background/black.svg', 'black')"
        expand="full"
      >
      </ion-button>
    </ion-col>
  </ion-row>
  <ion-row style="text-align: center">
    <ion-col size="6"
      ><div class="actionBtn" (click)="triggerSnapshot()" title="Take Picture">
        📸
      </div></ion-col
    >
    <ion-col size="6">
      <div
        class="actionBtn"
        (click)="showNextWebcam(true)"
        title="Switch Camera"
      >
        🔁
      </div></ion-col
    >
  </ion-row>
</ion-grid>

<h4 *ngIf="errors.length > 0">Messages:</h4>
<ul *ngFor="let error of errors">
  <li>{{ error | json }}</li>
</ul>
